<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
    <div class="left">
        <div class="banner">
            <img id="bannerimg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/OpenAI_Logo.svg/1280px-OpenAI_Logo.svg.png" alt="">
        </div>
    </div>
    <div class="right">
        <div class="right-text-div">
        <div class="top-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            <br>Sign up <i>now</i> to get started.</div>
            <div class="bottom-text">You <i>know</i> you want to.</div>
        </div>
        <div class="signup">
            <span id="signup-text">Let's do this!</span>
            <form>
            <fieldset>
                <div class="input-box">
                    <div class="first">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

                <div class="second">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                </div>
                </div>

                <div class="input-box">
                    <div class="third">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div class="fourth">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required minlength="10" maxlength="10">
                    </div>
                </div>

                <div class="input-box">
                    <div class="fifth">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                    <div class="sixth">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <div class="bottom">
                <button type="submit">Submit</button>
                <span id="acc">Already have an account? <a href="">Login</a></span>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
